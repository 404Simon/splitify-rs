[package]
name = "rustify-app"
version = "0.1.6"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
leptos = { version = "0.8.0" }
leptos_router = { version = "0.8.0" }
axum = { version = "0.8.0", optional = true }
console_error_panic_hook = { version = "0.1", optional = true }
leptos_axum = { version = "0.8.0", optional = true }
leptos_meta = { version = "0.8.0" }
tokio = { version = "1", features = ["rt-multi-thread"], optional = true }
wasm-bindgen = { version = "0.2.106", optional = true }

# Database
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "sqlite", "macros", "migrate"], default-features = false, optional = true }

# Authentication & Sessions
bcrypt = { version = "0.18", optional = true }
tower-sessions = { version = "0.15", optional = true }
tower-sessions-sqlx-store = { version = "0.15", features = ["sqlite"], default-features = false, optional = true }
tower = { version = "0.5", features = ["util"], optional = true }
time = { version = "0.3", features = ["serde", "formatting", "parsing"] }

# Financial calculations
rust_decimal = { version = "1.39", features = ["serde"] }

# Serialization
serde = { version = "1", features = ["derive"] }
thiserror = { version = "2", optional = true }

# URL encoding
urlencoding = "2.1"

# UUID generation
uuid = { version = "1", features = ["v4", "serde"], optional = true }

# Date/time handling
chrono = { version = "0.4", features = ["serde"], optional = true }

# Cron scheduler for recurring debts
tokio-cron-scheduler = { version = "0.15", optional = true }

# SSE for shopping lists real-time updates
parking_lot = { version = "0.12", optional = true }
tokio-stream = { version = "0.1", features = ["sync"], optional = true }
futures = { version = "0.3", optional = true }
serde_json = { version = "1.0", optional = true }

# Input validation
regex = { version = "1", optional = true }

# Structured logging
tracing = { version = "0.1", optional = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"], optional = true }

[features]
hydrate = [
    "leptos/hydrate",
    "dep:console_error_panic_hook",
    "dep:wasm-bindgen",
]
ssr = [
    "dep:axum",
    "dep:tokio",
    "dep:leptos_axum",
    "dep:sqlx",
    "dep:bcrypt",
    "dep:tower-sessions",
    "dep:tower-sessions-sqlx-store",
    "dep:tower",
    "dep:thiserror",
    "dep:uuid",
    "dep:chrono",
    "dep:tokio-cron-scheduler",
    "dep:regex",
    "dep:tracing",
    "dep:tracing-subscriber",
    "dep:parking_lot",
    "dep:tokio-stream",
    "dep:futures",
    "dep:serde_json",
    "leptos/ssr",
    "leptos_meta/ssr",
    "leptos_router/ssr",
]

# Defines a size-optimized profile for the WASM bundle in release mode
[profile.wasm-release]
inherits = "release"
opt-level = 'z'
lto = true
codegen-units = 1
panic = "abort"

[package.metadata.leptos]
# The name used by wasm-bindgen/cargo-leptos for the JS/WASM bundle. Defaults to the crate name
output-name = "rustify-app"

# The site root folder is where cargo-leptos generate all output. WARNING: all content of this folder will be erased on a rebuild. Use it in your server setup.
site-root = "target/site"

# The site-root relative folder where all compiled output (JS, WASM and CSS) is written
# Defaults to pkg
site-pkg-dir = "pkg"

# [Optional] The source CSS file. If it ends with .sass or .scss then it will be compiled by dart-sass into CSS. The CSS is optimized by Lightning CSS before being written to <site-root>/<site-pkg>/app.css
# Note: When using both style-file and tailwind-input-file, they are processed separately and then combined
# style-file = "style/main.scss"

# The tailwind input file - this will be the main CSS file
tailwind-input-file = "style/main.css"

# Assets source dir. All files found here will be copied and synchronized to site-root.
# The assets-dir cannot have a sub directory with the same name/path as site-pkg-dir.
#
# Optional. Env: LEPTOS_ASSETS_DIR.
assets-dir = "public"

# The IP and port (ex: 127.0.0.1:3000) where the server serves the content. Use it in your server setup.
site-addr = "127.0.0.1:3000"

# The port to use for automatic reload monitoring
reload-port = 3001

# [Optional] Command to use when running end2end tests. It will run in the end2end dir.
#   [Windows] for non-WSL use "npx.cmd playwright test"
#   This binary name can be checked in Powershell with Get-Command npx
end2end-cmd = "npx playwright test"
end2end-dir = "end2end"

#  The browserlist query used for optimizing the CSS.
browserquery = "defaults"

# The environment Leptos will run in, usually either "DEV" or "PROD"
env = "DEV"

# The features to use when compiling the bin target
#
# Optional. Can be over-ridden with the command line parameter --bin-features
bin-features = ["ssr"]

# If the --no-default-features flag should be used when compiling the bin target
#
# Optional. Defaults to false.
bin-default-features = false

# The features to use when compiling the lib target
#
# Optional. Can be over-ridden with the command line parameter --lib-features
lib-features = ["hydrate"]

# If the --no-default-features flag should be used when compiling the lib target
#
# Optional. Defaults to false.
lib-default-features = false

# The profile to use for the lib target when compiling for release
#
# Optional. Defaults to "release".
lib-profile-release = "wasm-release"
